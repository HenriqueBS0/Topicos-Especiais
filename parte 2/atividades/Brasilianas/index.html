<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brasilianas</title>
</head>
<body>
  <span id="login">Visitante</span>
  <input type="text" id="nome" autocomplete="off">
  <button type="button" onclick="logar()">Logar</button>

  <div class="card" id="violao">
    <div class="apresentacao">
      <div class="imagem"></div>
      <div class="dados">
        <span class="Nome">Viol√£o Folk Strinberg SD200C MGS Mahogany</span>
        <span class="preco">R$ 750,00</span>
      </div>
      <div class="controle">
        <button class="adicionar" onclick="adicionar('violao', 750)">+</button>
        <div class="dadosVariaveis">
          <span class="quantidade" quantidade="0">0</span>
          <span class="precoTotal">R$ 0,00</span>
        </div>
        <button class="retirar" onclick="retirar('violao', 750)">-</button>
      </div>
    </div>
    <button type="button" class="buttonRemove" onclick="removerItem('violao')">Remover Item</button>  
  </div>

  <button type="button" onclick="finalizar()">Finalizar</button>

  <script src="js/utils.js"></script>
</body>
</html>
